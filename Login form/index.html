<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/util.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col col-sm-5 col-md-4 col-lg-6 d-none d-sm-block">
                <div class="container-fluid container-img">
                    <img src="../Login form/assets/images/Logo.png" alt="">
                    <img src="../Login form/assets/images/Computer-icon.png" alt="">
                </div>  
            </div>



            <div class="col col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
              <div class="limiter">
                <div class="container-login">
                  <div class="wrap-login p-l-50 p-r-50 p-t-77 p-b-30"> 
                    <form class="login-form validate-form">
                      <span class="login-form-title p-b-55">
                        Welcome
                      </span> 
                       <div class="wrap-input validate-input m-b-16" data-validate = "Mobile or Username is required">
                          <input class="input" type="text" name="user" placeholder="Mobile or Username">
                          <span class="focus-input"></span>
                          <span class="symbol-input">
                            <i class="fa fa-user" aria-hidden="true"></i>
                          </span>
                      </div>
            
                      <div class="wrap-input validate-input m-b-16" data-validate = "Password is required">
                          <input class="input" type="password" name="pass" placeholder="Password">
                          <span class="focus-input"></span>
                          <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                          </span>
                      </div> 
                      <div class="container">
                        <div class="row">
                            <div class="col s5 offset-s1 right-align">
                                <input type="checkbox" class="input-checkbox" name="" id="ckb1"  />
                                <label class="label-checkbox" for="ckb1">Remember me</label>
                              </div>
                            <div class="col s5 offset-s1 left-align">
                                <a href=" ">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                       
                    <div class="container-login-form-btn m-t-32">
                      
                        <button class="login-form-btn">
                        Login
                      </button>
                    </div>
            
                    <div class="text-center w-full p-t-42 p-b-22">
                      <span class="txt1">
                        Or
                      </span>
                    </div>
                                
                    <div class="container-login-form-btn m-t-32">
                      <button class="login-form-btn1">
                        Signup
                      </button> 
                    </div>
                 </form>          
                </div> 
              </div>
              <!-- Social Icons -->
              <div class="col-md-12 text-center">
                <a href="#" target="_blank" class="btn-social btn-facebook">
                  <i class="fa fa-facebook"></i>
                </a>
      
                <a href="#" target="_blank" class="btn-social btn-google">
                  <i class="fa fa-google"></i>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery first,then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
