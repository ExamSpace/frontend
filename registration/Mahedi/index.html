<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration_login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-55">
						Welcome
					</span>

					<div class="wrap-input validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input" type="text" name="email" placeholder="Mobile or Username">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

					<div class="wrap-input validate-input m-b-16" data-validate = "Password is required">
						<input class="input" type="password" name="pass" placeholder="Password">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
                    <div class="container">
                        <div class="row">
                            <div class="col s5 offset-s1 right-align">
                                <input type="checkbox" class="input-checkbox" name="" id="ckb1"  />
                                <label class="label-checkbox" for="ckb1">Remember me</label>
                             </div>
                            <div class="col s5 offset-s1 left-align">
                                <a href=" ">Forgot Password?</a>
                            </div>
                        </div>
<!--
                        <div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
                        </div>

                        <div class="text-right p-t-8 p-b-31">
                           <span><a>Forget ?</a> </span>     
                        </div>
-->
                    </div>
					
					
					<div class="container-login-form-btn m-t-32">
						<button class="login-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or
						</span>
					</div>
                    
                    <div class="container-login-form-btn m-t-32">
						<button class="login-form-btn1">
							Signup
						</button>
					</div>
				</form>
                
                
			</div>
		</div>
<!--        this part is incomplete.-->
        <div class="container-socialicon">
            <a href="#" class="btn-face m-b-10">
                <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="btn-google m-b-10">
                <i class="fa fa-google"></i>
            </a>
        
        </div>
	</div>
	
	

<!--	Scripts-->
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--	<script src="vendor/bootstrap/js/popper.js"></script>-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
